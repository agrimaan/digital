  # Blockchain Service
  blockchain-service:
    build: ./backend/blockchain-service
    container_name: agrimaan-blockchain-service
    restart: always
    ports:
      - "3011:3011"
    environment:
      - PORT=3011
      - MONGODB_URI=mongodb://agrimaan:agrimaan123@mongodb:27017/agrimaan-blockchain-service?authSource=admin
      - USER_SERVICE_URL=http://user-service:3002
