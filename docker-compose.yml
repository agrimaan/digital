
version: '3.8'

services:
  # MongoDB database
  mongodb:
    image: mongo:5.0
    container_name: agrimaan-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=agrimaan
      - MONGO_INITDB_ROOT_PASSWORD=agrimaan123
    networks:
      - agrimaan-network

  # RabbitMQ for messaging
  rabbitmq:
    build: ./integration/rabbitmq
    container_name: agrimaan-rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
      - "15692:15692"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - agrimaan-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # MQTT Broker for IoT devices
  mqtt-broker:
    image: eclipse-mosquitto:2.0
    container_name: agrimaan-mqtt
    restart: always
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - mqtt_data:/mosquitto/data
      - mqtt_log:/mosquitto/log
      - ./mqtt-config:/mosquitto/config
    networks:
      - agrimaan-network

  # Consul Server for Service Discovery
  consul-server:
    build: ./integration//consul-server
    container_name: agrimaan-consul
    restart: always
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    volumes:
      - consul_data:/consul/data
    networks:
      - agrimaan-network

  # API Gateway
  api-gateway:
    build: ./integration//api-gateway
    container_name: agrimaan-api-gateway
    restart: always
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - USER_SERVICE_URL=http://user-service:3002
      - FIELD_SERVICE_URL=http://field-service:3003
      - IOT_SERVICE_URL=http://iot-service:3004
      - CROP_SERVICE_URL=http://crop-service:3005
      - MARKETPLACE_SERVICE_URL=http://marketplace-service:3006
      - LOGISTICS_SERVICE_URL=http://logistics-service:3007
      - WEATHER_SERVICE_URL=http://weather-service:3008
      - ANALYTICS_SERVICE_URL=http://analytics-service:3009
      - NOTIFICATION_SERVICE_URL=http://notification-service:3010
      - BLOCKCHAIN_SERVICE_URL=http://blockchain-service:3011
      - ADMIN_SERVICE_URL=http://admin-service:3012
      - NODE_ENV=development
      - CONSUL_HOST=consul-server
      - CONSUL_PORT=8500
      - SERVICE_NAME=api-gateway
      - RABBITMQ_URL=amqp://agrimaan:agrimaan123@rabbitmq:5672
    depends_on:
      - user-service
      - field-service
      - iot-service
      - consul-server
      - rabbitmq
    networks:
      - agrimaan-network

  # User Service
  user-service:
    build: ./backend/user-service
    container_name: agrimaan-user-service
    restart: always
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - MONGODB_URI=mongodb://agrimaan:agrimaan123@mongodb:27017/agrimaan-user-service?authSource=admin
      - JWT_SECRET=your_jwt_secret_key_here
      - NODE_ENV=development
      - CONSUL_HOST=consul-server
      - CONSUL_PORT=8500
      - SERVICE_NAME=user-service
      - RABBITMQ_URL=amqp://agrimaan:agrimaan123@rabbitmq:5672
      - EVENT_EXCHANGE=agrimaan.events
    depends_on:
      - mongodb
      - consul-server
      - rabbitmq
    networks:
      - agrimaan-network

  # Field Service
  field-service:
    build: ./backend/field-service
    container_name: agrimaan-field-service
    restart: always
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - MONGODB_URI=mongodb://agrimaan:agrimaan123@mongodb:27017/agrimaan-field-service?authSource=admin
      - USER_SERVICE_URL=http://user-service:3002
      - NODE_ENV=development
      - CONSUL_HOST=consul-server
      - CONSUL_PORT=8500
      - SERVICE_NAME=field-service
      - RABBITMQ_URL=amqp://agrimaan:agrimaan123@rabbitmq:5672
      - EVENT_EXCHANGE=agrimaan.events
    depends_on:
      - mongodb
      - user-service
      - consul-server
      - rabbitmq
    networks:
      - agrimaan-network

  # IoT Service
  iot-service:
    build: ./backend/iot-service
    container_name: agrimaan-iot-service
    restart: always
    ports:
      - "3004:3004"
    environment:
      - PORT=3004
      - MONGODB_URI=mongodb://agrimaan:agrimaan123@mongodb:27017/agrimaan-iot-service?authSource=admin
      - USER_SERVICE_URL=http://user-service:3002
      - FIELD_SERVICE_URL=http://field-service:3003
      - MQTT_ENABLED=true
      - MQTT_BROKER_URL=mqtt://mqtt-broker:1883
      - MQTT_USERNAME=agrimaan
      - MQTT_PASSWORD=agrimaan123
      - MQTT_CLIENT_ID=agrimaan-iot-service
      - MQTT_TOPIC_PREFIX=agrimaan/iot
      - NODE_ENV=development
      - CONSUL_HOST=consul-server
      - CONSUL_PORT=8500
      - SERVICE_NAME=iot-service
      - RABBITMQ_URL=amqp://agrimaan:agrimaan123@rabbitmq:5672
      - EVENT_EXCHANGE=agrimaan.events
    depends_on:
      - mongodb
      - mqtt-broker
      - user-service
      - field-service
      - consul-server
      - rabbitmq
    networks:
      - agrimaan-network

  # Crop Service
  crop-service:
    build: ./backend/crop-service
    container_name: agrimaan-crop-service
    restart: always
    ports:
      - "3005:3005"
    environment:
      - PORT=3005
      - MONGODB_URI=mongodb://agrimaan:agrimaan123@mongodb:27017/agrimaan-crop-service?authSource=admin
      - USER_SERVICE_URL=http://user-service:3002
      - FIELD_SERVICE_URL=http://field-service:3003
