    container_name: agrimaan-admin-service
    restart: always
    ports:
      - "3012:3012"
    environment:
      - PORT=3012
      - MONGODB_URI=mongodb://agrimaan:agrimaan123@mongodb:27017/agrimaan-admin-service?authSource=admin
