      - agrimaan-network

  buyer-frontend:
    build: ./frontend/buyer-ui
    container_name: agrimaan-buyer-frontend
    restart: always
    ports:
      - "5002:5002"
    environment:
      - PORT=5002
      - API_GATEWAY_URL=http://api-gateway:3000
      - NODE_ENV=development
