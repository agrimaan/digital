    container_name: agrimaan-logistics-service
    restart: always
    ports:
      - "3007:3007"
    environment:
      - PORT=3007
      - MONGODB_URI=mongodb://agrimaan:agrimaan123@mongodb:27017/agrimaan-logistics-service?authSource=admin
      - USER_SERVICE_URL=http://user-service:3002
      - MARKETPLACE_SERVICE_URL=http://marketplace-service:3006
      - NODE_ENV=development
      - CONSUL_HOST=consul-server
      - CONSUL_PORT=8500
      - SERVICE_NAME=logistics-service
      - RABBITMQ_URL=amqp://agrimaan:agrimaan123@rabbitmq:5672
      - EVENT_EXCHANGE=agrimaan.events
    depends_on:
      - mongodb
      - user-service
      - marketplace-service
      - consul-server
      - rabbitmq
    networks:
      - agrimaan-network

  # Weather Service
  weather-service:
    build: ./backend/weather-service
    container_name: agrimaan-weather-service
    restart: always
    ports:
      - "3008:3008"
    environment:
      - PORT=3008
      - MONGODB_URI=mongodb://agrimaan:agrimaan123@mongodb:27017/agrimaan-weather-service?authSource=admin
      - USER_SERVICE_URL=http://user-service:3002
      - FIELD_SERVICE_URL=http://field-service:3003
      - WEATHER_API_KEY=your_weather_api_key_here
      - NODE_ENV=development
      - CONSUL_HOST=consul-server
      - CONSUL_PORT=8500
      - SERVICE_NAME=weather-service
      - RABBITMQ_URL=amqp://agrimaan:agrimaan123@rabbitmq:5672
      - EVENT_EXCHANGE=agrimaan.events
    depends_on:
