    container_name: agrimaan-marketplace-service
    restart: always
    ports:
      - "3006:3006"
    environment:
      - PORT=3006
      - MONGODB_URI=mongodb://agrimaan:agrimaan123@mongodb:27017/agrimaan-marketplace-service?authSource=admin
      - USER_SERVICE_URL=http://user-service:3002
      - CROP_SERVICE_URL=http://crop-service:3005
      - NODE_ENV=development
