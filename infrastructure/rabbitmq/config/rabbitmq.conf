# RabbitMQ Configuration for Agrimaan Platform

# Networking
listeners.tcp.default = 5672
management.tcp.port = 15672

# Security
loopback_users.guest = false
default_user = agrimaan
default_pass = agrimaan123
default_vhost = /

# Resource limits
vm_memory_high_watermark.relative = 0.7
disk_free_limit.relative = 0.2

# Clustering
cluster_name = agrimaan-rabbitmq-cluster

# Logging
log.file.level = info

# Plugins
management.load_definitions = /etc/rabbitmq/definitions.json